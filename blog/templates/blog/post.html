{% extends 'blog/base_index.html' %}

{% block title %}
<title>Blog - Clinicare</title>
{% endblock %}

{% block extracss %}
    {% load static %}
	<link href="{% static 'css/blog.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <center>
<div class="container">
    <nav class="mt-3" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'blog:posts' %}">Blog Posts</a></li>
            <li class="breadcrumb-item active" aria-current="page">Post: {{ post.title }}</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col">
                <a href="{% url 'blog:post' pk=post.id %}">
                    <div class="container-fluid blog-card">
                        <div class="row">
                            <div class="col">
                                <img style="max-width: 620px; max-height: 400px" src="{{ post.image.url }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span class="blog-card-title">{{ post.title }}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span class="blog-card-text">{{ post.text }}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="{% url 'blog:edit_post' pk=post.id %}" class="btn btn-info btn-outline btn-circle btn-lg" data-toggle="tooltip" title="Edit">
                                    <i class="fa fa-pencil ambitious-padding-btn"></i>
                                </a>
                                <a href="{% url 'blog:delete_post' pk=post.id %}" class="btn btn-info btn-outline btn-circle btn-lg" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-trash ambitious-padding-btn"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </a>
        </div>
    </div>
    </div>
    </center>
{% endblock %}
