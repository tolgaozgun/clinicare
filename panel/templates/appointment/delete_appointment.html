{% extends 'panel/base/panel_base_index.html' %}

{% block title %}
<title>Delete Appointment - Clinicare</title>
{% endblock %}

{% block content %}
    <div class="container">
        <nav class="mt-3" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'panel:appointments' %}">Appointments</a></li>
                <li class="breadcrumb-item active" aria-current="page">Delete Appointment</li>
            </ol>
        </nav>
        <div class="confirmation-card shadow">
            <form method="POST">
                {% csrf_token %}
                <h3>Are you sure?</h3>
                <p>Do you really want to delete this appointment?</p>
                <button type="submit" name="answer_yes" class="btn btn-primary">Yes</button>
                <button type="submit" name="answer_no" class="btn btn-secondary">No</button>
            </form>
        </div>
    </div>
{% endblock %}
