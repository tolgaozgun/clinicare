{% extends 'panel/base/panel_base_index.html' %}

{% block title %}
    <title>Products - Clinicare</title>
{% endblock %}


{% block content %}
    <div class="container-xxl">
        <div class="content">
            <div class="row justify-content-center">
                <h2>Products</h2>
            </div>
            <div class="row">
                {% for product in products %}
                <div class="col-auto">
                    <div class="card product-card">
                        <img class="card-img img-fluid product-img" src="{{ product.image.url }}" href="{% url 'product' pk=product.id %}">
                        <span class="card-title product-title" href="{% url 'product' pk=product.id %}">
                            {{ product.name }}
                        </span>
                        <span class="product-price">
                            {{ product.price }}
                        </span>
                        <button type="button" class="btn btn-default btn-sm">
                             <a href="#" class="btn btn-info btn-lg">
                                 <i class="fa fa-shopping-cart"></i>
                                 <b> Add to Cart </b>
                             </a>
                        </button>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
