{% extends 'panel/base/panel_base_index.html' %}


{% block content %}
    <div class="authentication-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                    <div class="card col-md-8">
                        <form class="active" method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.doctor.errors }}
                                <label for="{{ form.doctor.id_for_label }}">Doctor</label>
                                {{ form.doctor }}
                            </div>
                            <div class="form-group">
                                {{ form.patient.errors }}
                                <label for="{{ form.patient.id_for_label }}">Patient</label>
                                {{ form.patient }}
                            </div>
                            <div class="form-group">
                                {{ form.files.errors }}
                                <label for="{{ form.files.id_for_label }}">Files</label>
                                {{ form.files }}
                            </div>
                            <div class="form-group">
                                {{ form.captcha.errors }}
                                <label for="{{ form.captcha.id_for_label }}">Captcha</label>
                                {{ form.captcha }}
                            </div>
                            <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Register</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
